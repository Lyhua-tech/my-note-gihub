<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Note</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="edit.js" defer></script>
</head>
<body>
    <h1>Edit Note</h1>
    <form id="note-form">
        <input id="text-input" type="text" placeholder="Title" required>
        <input id="date-input" type="date" required>
        <textarea id="text-area" placeholder="Your note..." required></textarea>
        <button type="submit">Save Note</button>
        <p id="warn"></p>
    </form>
    <button onclick="window.location.href='index.html'">Back to Dashboard</button>
</body>
</html>
