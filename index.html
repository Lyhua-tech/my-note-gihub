<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Note</title>
    <!-- link for css -->
    <link rel="stylesheet" href="/src/css/index.css">
    <!-- link for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        
    </style>
</head>
<body>
    <section class="main-contain">
        <aside class="menu-container">
            <section class="logo-text-box">
                <div class="logo-box">
                    <img src="/public/my-note-logo.svg" alt="">
                </div>
    
                <ul class="page-title">
                    <li>HTML</li>
                    <li>CSS</li>
                    <li>Javascript</li>
                    <li>Python</li>
                </ul>

            </section>
            <div>
                User Pic
            </div>

        </aside>

        <section class="menu-box">
            <section>
                <button class="open-input" popovertarget="modal">
                    <span>Add Note</span>
                    <p class="add-button">+</p>
                </button>
                <section>
                    <form popover id="modal">
                        <div>
                            <div>
                                <div>
                                    <h5 >Add New Task</h5>
                                </div>
                                <div >
                                    <p>Task Title</p>
                                    <input type="text" name="" id="text-input">
                                    <div id="warn"></div>
                                    <br>
                                    <p>Due Date</p>
                                    <input type="date" name="" id="date-input">
                                    <br>
                                    <p>Description</p>
                                    <textarea name=""  id="text-area" cols="30" rows="5"></textarea>
                                </div>
                            </div>
                        </div>
                        <div>
                            <button type="button">Close</button>
                            <button type="submit" id="add">Add</button>
                        </div>
                    </form>
                </section>
    
                <div id="container">
                   
                </div>
            </section>
        </section>
    </section>
    <script src="/src/js/app.js" defer></script>
</body>

</html>
