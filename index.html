<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Note</title>
    <!-- link for css -->
    <link rel="stylesheet" href="/src/css/index.css">
    <!-- link for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        
    </style>
</head>
<body>
    <section class="main-contain">
        <header class="nav-container">
            <div class="logo-box">
                <img src="/public/my-note-logo.svg" alt="">
            </div>

            <ul class="page-title">
                <li>HTML</li>
                <li>CSS</li>
                <li>Javascript</li>
                <li>Python</li>
            </ul>
            <div>
                User Pic
            </div>

        </header>
    </section>
    <section class="dashboard-box">
        <button class="open-input" id="open-modal" onclick="openModal()">
            <span>Add Note</span>
            <p class="add-button">+</p>
        </button>
        <section class="modal" id="modal">
            <form class="modal-inner">
                <div class="form-section">
                    <div>
                        <h2>Add Note</h2>
                    </div>
                    <div class="form-box">
                        <label>Task Title</label>
                        <input type="text" name="" id="text-input">
                        <div id="warn"></div>
                        <br>
                        <label>Due Date</label>
                        <input type="date" name="" id="date-input">
                        <br>
                        <label>Description</label>
                        <textarea name=""  id="text-area"></textarea>
                    </div>
                </div>
                <div class="button-container">
                    <button type="button" id="close-modal" onclick="closeModal()">Close</button>
                    <button type="submit" id="add">Add</button>
                </div>
            </form>
        </section>
        <div id="container" class="note-container"></div>
    </section>
    <script src="/src/js/app.js" defer></script>
</body>

</html>
